<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <style>
            .my-container{
                border: 1px solid green;
            }

            .my-row{
                border: 3px solid red;
                height: 300px;
            }

            .my-col{
                border: 3px dotted blue;
                background-color: antiquewhite;
            }

            .my-col:nth-child(2n){
                background-color: beige;
            }
        </style>
</head>

<body>
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-md-4 col-sm-6 my-col">
                Row 1 col 1
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row 1 col 2
            </div>
        </div>
<!--
    align-items-stretch: default      
    align-items-start: for each column to align at start only takes up the min-content space
    align-self-start: for individual columns setting
-->
        <div class="row justify-content-between align-items-stretch my-row">
            <div class="col-4 my-col order-12">
                Row 2 col 1
            </div>
            <div class="col-4 my-col order-2 align-self-start">
                Row 2 col 2
            </div>
        </div>
    </div>

</body>

</html>
